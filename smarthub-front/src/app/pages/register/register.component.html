<!-- Formulario de registro -->
<div class="container register">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Crear cuenta dueño de hogar</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" class="register-form" (ngSubmit)="onSubmit()">
        <div class="register-form-content">
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" placeholder="Ingrese su nombre" />
            <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Nombre es requerido</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="surname" placeholder="Ingrese su apellido" />
            <mat-error *ngIf="registerForm.get('surname')?.hasError('required')">Apellido es requerido</mat-error>
          </mat-form-field>
        </div>
        <div class="register-form-content">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Ingrese su email" />
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email es requerido</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Ingrese su contraseña" />
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Contraseña es requerido</mat-error>
          </mat-form-field>
        </div>

        <mat-form-field appearance="fill">
          <mat-label>Foto de perfil</mat-label>
          <input matInput formControlName="profilePhoto" placeholder="Ingrese su foto de perfil en url" />
          <mat-error *ngIf="registerForm.get('profilePhoto')?.hasError('required')">Foto de perfil es requerido</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Registro</button>
      </form>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </mat-card-content>
  </mat-card>
</div>
